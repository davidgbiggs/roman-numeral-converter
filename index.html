<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./index.css" />
    <title>Numerals, convert ya numerals here!</title>
    <script src="./index.js" async></script>
  </head>
  <body>
    <div id="input-container">
      <h1>Roman Numeral Converter</h1>
      <form id="rn-form" onsubmit="return false">
        <input
          id="rn-input"
          max="3999"
          min="1"
          maxlength="4"
          type="number"
          autocomplete="off"
        />
      </form>
      <p id="rn-result">Press tab.</p>
    </div>
    <footer>
      <span
        ><small
          >Programmed and designed by
          <a href="https://davidgbiggs.com">David Biggs</a>. See the code
          <a href="https://github.com/davidgbiggs/roman-numeral-converter"
            >here</a
          >.</small
        ></span
      >
    </footer>
  </body>
</html>
